<html lang="en" >

<!-- partial:index.partial.html -->

      <a class="navbar-brand" href="#">My Friends</a>
    </div>
  </nav>

  <!-- 使用者列表 -->
  <div class="container d-flex flex-wrap justify-content-center py-2" id="user-container">

        </div>

          <img class="modal-avatar rounded mr-3" src="" alt="Card image cap">

        </div>
      </div>
    </div>
