<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form with Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-sm mt-3">
  <div class="row">
    <div class="col-sm-6">
      <form id="form" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" placeholder="請輸入你的全名 ..." required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">電子郵件地址</label>
          <input type="email" class="form-control" id="email" placeholder="請輸入你的電子郵件 ..." required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>

        <fieldset class="mb-3" id="job-hunting-status">
          <legend class="col-form-label" for="job-hunting-status">求職狀態</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-hunting" type="radio" id="active" value="active">
            <label class="form-check-label" for="active">
              積極求職
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-hunting" type="radio" id="intermediate" value="intermediate">
            <label class="form-check-label" for="intermediate">
              了解新的機會
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-hunting" type="radio" id="inactive" value="inactive">
            <label class="form-check-label" for="inactive">
              沒有求職計畫
            </label>
          </div>
        </fieldset>

        <div class="mb-3">
          <label class="form-label">期望年資（萬元）</label>
          <div class="row g-2 align-items-center">
            <div class="col">
              <input type="number" class="form-control" min="0">
            </div>
            <div class="col flex-grow-0">-</div>
            <div class="col">
              <input type="number" class="form-control" min="0">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">目前職稱</label>
          <input list="titles" class="form-control">
          <datalist id="titles">
            <option>前端工程師</option>
            <option>後端工程師</option>
            <option>全端工程師</option>
            <option>資料庫管理師</option>
            <option>維運技術人員</option>
            <option>專案經理</option>
          </datalist>
        </div>

        <fieldset class="mb-3" id="expected-job-type">
          <legend class="col-form-label" for="expected-job-type">期望工作型態</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-type" type="checkbox" id="remote" value="remote">
            <label class="form-check-label" for="remote">
              遠端工作
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-type" type="checkbox" id="office" value="office">
            <label class="form-check-label" for="office">
              公司上班
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-type" type="checkbox" id="piecework" value="piecework">
            <label class="form-check-label" for="piecework">
              接案工作
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" name="job-type" type="checkbox" id="intern" value="intern">
            <label class="form-check-label" for="intern">
              實習工作
            </label>
          </div>
        </fieldset>
        <button id="submit-btn" type="submit" class="btn btn-primary">送出</button>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
<script src="./script.js"></script>
</body>
</html>
